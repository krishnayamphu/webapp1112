<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Admin</td>
        <td>a123</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Guest</td>
        <td>g123</td>
    </tr>
</table>
</body>
</html>
