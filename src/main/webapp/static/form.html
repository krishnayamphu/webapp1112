<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="">
    <label>Username</label>
    <input type="text" placeholder="enter username" required>
    <br><br>
    <label>Password</label>
    <input type="password">
    <br><br>
    <label>Email</label>
    <input type="email">
    <br><br>
    <label>Search</label>
    <input type="search">
    <br><br>
    <label>Number</label>
    <input type="number">
    <br><br>
    <label>Checkbox</label>
    <input type="checkbox" value="cb1">Checkbox1
    <input type="checkbox" value="cb2">Checkbox2
    <br><br>
    <label>Gender</label>
    <input type="radio" name="g" value="male">Male
    <input type="radio" name="g" value="female">Female
    <br><br>
    <label>Date Time</label>
    <input type="datetime-local">
    <br><br>
    <label>Range</label>
    <input type="range" min="0" max="100" value="50">
    <br><br>
    <label>Color</label>
    <input type="color">
    <br><br>
    <label>file</label>
    <input type="file">
    <br><br>
    <label>DropDown List</label>
    <select name="">
        <option value="">Apple</option>
        <option value="">Orange</option>
        <option value="">Mango</option>
    </select>
    <br><br>
    <label>TextArea</label>
    <textarea rows="5" cols="20"></textarea>
    <br><br>
    <button>Submit</button>
</form>

</body>
</html>
